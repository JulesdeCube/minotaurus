<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minautorus The Game</title>
    <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
      <!-- socket.io -->
        <script src="/socket.io/socket.io.js"></script>
      <!-- game -->
        <script src="/minotaurus/lobby.js"></script>
  </head>
  <body>
      <div id="gameBrower">
        <div id="players">

        </div>
        <div id="gameinfo">
          <table class="configTable">
            <tr>
              <td><label>name :</label></td>
              <td><input type="text" id="gameName"></td>
            </tr>
            <tr>
              <td><label>max players :</label></td>
              <td><input type="number" id="gameMaxplayers"></td>
            </tr>
          </table>
        </div>
        <div id="gamechat">
          <div id="messages">

          </div>
          <div id="gameMessageBar">
            <form  id="gameMesssageForm">
              <input type="text" id="gameMessageContainer">
              <input type="submit" value="send">
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
